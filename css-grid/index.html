<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Grid</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <main>
      <h1>CSS Grid</h1>
      <section class="grid">
        <div class="grid-item grid-item--balcony">
          <p>Balcony</p>
          <img class="balcony" src="assets/img/balcony.svg" alt="balcony" />
        </div>
        <div class="grid-item grid-item--livingroom">
          <img class="livingroom-table" src="assets/img/table.svg" alt="table" />
          <p>Living room</p>
          <img class="livingroom-couch" src="assets/img/couch.svg" alt="couch" />
        </div>
        <div class="grid-item grid-item--bedroom">
          <p>Bed room</p>
          <img class="bedroom-bed" src="assets/img/bed.svg" alt="bed" />
        </div>
        <div class="grid-item grid-item--kitchen">
          <img class="kitchen" src="assets/img/kitchen.svg" alt="kitchen" />
          <p>kitchen</p>
        </div>
        <div class="grid-item grid-item--entrance">
          <p>Entrance</p>
          <div class="entrance-carpet"></div>
        </div>
        <div class="grid-item grid-item--bathroom">
          <img class="bathroom-bath" src="assets/img/bath.svg" alt="bath" />
          <p>Bathroom</p>
          <div class="bathroom-shower"></div>
        </div>
      </section>
    </main>
  </body>
</html>
